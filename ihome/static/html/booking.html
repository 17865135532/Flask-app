<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>爱家-预订</title>
    <link href="/static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/reset.css" rel="stylesheet">
    <link href="/static/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="/static/css/ihome/main.css" rel="stylesheet">
    <link href="/static/css/ihome/booking.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/app.css">
    <link rel="stylesheet" href="/static/css/mui.min.css">
    <link rel="stylesheet" href="/static/css/mui.picker.min.css">
</head>
<body>
    <div class="container" id="v-container">
        <div class="top-bar">
            <div class="nav-bar">
                <h3 class="page-title">预 订</h3>
                <a class="nav-btn fl" :href="hrefBack"><span><i class="fa fa-angle-left fa-2x"></i></span></a>
            </div>
        </div>
        <div class="house-info">
            <img :src="houseData.img_url">
            <div class="house-text">
                <h3>{{ houseData.title }}</h3>
                <p v-if="order_status=='WAIT_ACCEPT' || order_status=='REJECTED' || order_status=='COMPLETE'">
                    ￥<span>{{ (houseData.price/100).toFixed(0) }}</span>/晚
                </p>
                <p v-else><span>不好意思, 您来晚了, 该房间也被预定了...
                </span></p>
            </div>
        </div>
        <div class="select-date">
            <div class="select-date-header">入住时间</div>
            <div class="input-daterange input-group">
                <input type="text" class="input-sm form-control" id="start-date" v-model="startDate" @click="showDate('start-date')"/>
                <span class="input-group-addon">至</span>
                <input type="text" class="input-sm form-control" id="end-date" v-model="endDate" @click="showDate('end-date')"/>
            </div>
        </div>
        <div class="submit-order">
            <span class="order-amount">订单总额：￥<span>{{ orderTotalPrice }}/元</span></span>
            <span class="submit-btn" @click="submitOrder">提交订单</span>
        </div>
    </div>
    <div class="popup_con">
        <div class="popup">
            <p>日期有误，请重新选择！</p>
        </div>
        <div class="mask"></div>
    </div>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/js/vue.js"></script>
    <script src="/static/js/vue-resource.min.js"></script>
    <script src="/static/js/mui.min.js"></script>
    <script src="/static/js/mui.picker.min.js"></script>
    <script src="/static/js/ihome/booking.js"></script>
</body>
</html>
