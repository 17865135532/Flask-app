<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>爱家-注册</title>
  <link href="/static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="/static/css/reset.css" rel="stylesheet">
  <link href="/static/css/ihome/main.css" rel="stylesheet">
  <link href="/static/css/ihome/register.css" rel="stylesheet">
</head>

<body>
  <div class="container" id="v-container">
    <div class="logo-bar"><a href="/"><img src="/static/images/logo@128x59.png"></a></div>
    <form class="form-register" @submit.prevent="userRegister">
      <div class="form-group form-group-lg">
        <div class="input-group">
          <div class="input-group-addon"><i class="fa fa-mobile fa-2x fa-fw"></i></div>
          <input type="number" class="form-control" name="mobile" id="mobile" v-model='mobile' placeholder="手机号" required @blur="isInputData">
        </div>
      </div>
      <div class="error-msg" id="mobile-err" ref='mobileErr'><i class="fa fa-exclamation-circle"></i><span></span></div>
      <div class="form-group form-group-lg">
        <div class="input-group">
          <div class="input-group-addon"><i class="fa fa-image fa-lg fa-fw"></i></div>
          <input type="text" class="form-control" name="imagecode" id="imagecode" placeholder="图片验证码" required v-model="imagecode" @blur="isInputData">
          <div class="input-group-addon image-code pointer" @click="generateImageCode"><img src="" ref='img_code'></div>
        </div>
      </div>
      <div class="error-msg" id="image-code-err" ref="imageCodeErr"><i class="fa fa-exclamation-circle"></i><span></span></div>
      <div class="form-group form-group-lg">
        <div class="input-group">
          <div class="input-group-addon"><i class="fa fa-envelope-o fa-lg fa-fw"></i></div>
          <input type="text" class="form-control" name="phonecode" id="phonecode" placeholder="短信验证码" required v-model="phonecode" @blur="isInputData">
          <div class="phonecode input-group-addon pointer" :style="is_pointer_style">
            <a class="phonecode-a" href="javascript:;" ref="phonecode_a" @click="sendSMSCode">获取验证码</a>
          </div>
        </div>
      </div>
      <div class="error-msg" id="phone-code-err" ref="phoneCodeErr"><i class="fa fa-exclamation-circle"></i><span></span></div>
      <div class="form-group form-group-lg">
        <div class="input-group">
          <div class="input-group-addon"><i class="fa fa-lock fa-lg fa-fw"></i></div>
          <input type="password" class="form-control" name="password" id="password" placeholder="密码" required v-model="password" @blur="isInputData">
        </div>
      </div>
      <div class="error-msg" id="password-err" ref="passwordErr"><i class="fa fa-exclamation-circle"></i><span></span></div>
      <div class="form-group form-group-lg">
        <div class="input-group">
          <div class="input-group-addon"><i class="fa fa-lock fa-lg fa-fw"></i></div>
          <input type="password" class="form-control" name="password2" id="password2" placeholder="确认密码" required v-model="password2" @blur="isInputData">
        </div>
      </div>
      <div class="error-msg" id="password2-err" ref="password2Err"><i class="fa fa-exclamation-circle"></i><span></span></div>
      <button type="submit" class="btn btn-lg btn-theme btn-block">立即注册</button>
      <p class="login-a">已有账号，<a href="/login.html">立即登陆</a></p>
    </form>
  </div>
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
  <script src="/static/js/vue.min.js"></script>
  <script src="/static/js/vue-resource.min.js"></script>
  <script src="/static/js/ihome/register.js"></script>
</body>

</html>
