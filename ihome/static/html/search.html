<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, user-scalable=no">
    <title>爱家-房源</title>
    <link href="/static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/reset.css" rel="stylesheet">
    <link href="/static/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="/static/css/ihome/main.css" rel="stylesheet">
    <link href="/static/css/ihome/search.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/app.css">
    <link rel="stylesheet" href="/static/css/mui.min.css">
    <link rel="stylesheet" href="/static/css/mui.picker.min.css">
</head>
<body>
    <div class="container" id="v-container">
        <div class="top-bar" :data-abc="aaa">
            <div class="nav-bar">
                <h3 class="page-title">房 源</h3>
                <a class="nav-btn fl" href="/"><span><i class="fa fa-angle-left fa-2x"></i></span></a>
            </div>
            <ul class="filter-title-bar">
                <li class="filter-title" @click="showDate">
                    <span>入住日期</span>
                    <span><i class="fa fa-angle-down"></i></span>
                    <span class="split-line fr">|</span>
                </li>
                <li class="filter-title" @click="showArea">
                    <span>位置区域</span>
                    <span><i class="fa fa-angle-down"></i></span>
                    <span class="split-line fr">|</span>
                </li>
                <li class="filter-title" @click="showSort">
                    <span>最新上线</span>
                    <span><i class="fa fa-angle-down"></i></span>
                </li>
            </ul>
            <div class="filter-item-bar">
                <div class="filter-item filter-date" ref="filterDate">
                    <div class="input-daterange input-group">
                        <input type="text" class="input-sm form-control" id="start-date" @click.stop.self="showDate('start-date')" v-model="startDate"/>
                        <span class="input-group-addon">至</span>
                        <input type="text" class="input-sm form-control" id="end-date" @click.stop.self="showDate('end-date')" v-model="endDate"/>
                    </div>
                </div>
                <ul class="filter-item filter-area" ref="filterArea">
                </ul>
                <ul class="filter-item filter-sort" ref="filterSort">
                    <li class="active" data-skey="new" @click.stop.self="setHouseSort" ref='newtest'>最新上线</li>
                    <li data-skey="booking" @click.stop.self="setHouseSort">入住最多</li>
                    <li data-skey="price-inc" @click.stop.self="setHouseSort">价格 低-高</li>
                    <li data-skey="price-des" @click.stop.self="setHouseSort">价格 高-低</li>
                </ul>
            </div>
        </div>
        <div class="display-mask" ref="displayMask" @click="getNewHouseList"></div>
        <ul class="house-list">
        </ul>
            <li v-if="initHouses.length == 0"><h3>非常抱歉, 没有找到您要的房屋信息</h3></li>
            <li v-else class="house-item" v-for="house in initHouses">
                <a :href="'/detail.html?house_id=' + house.house_id">
                    <img :src="house.img_url">
                </a>
                <div class="house-desc">
                    <div class="landlord-pic">
                        <img :src="house.user_avatar">
                    </div>
                    <div class="house-price">
                        ￥<span>{{(house.price/100.0).toFixed(0)}}</span>/晚
                    </div>
                    <div class="house-intro">
                        <span class="house-title">{{house.title}}</span>
                        <em>出租{{house.room_count}}间 - {{house.order_count}}次入住 - {{house.address}}</em>
                    </div>
                </div>
            </li>
        <div class="footer">
            <p><span><i class="fa fa-copyright"></i></span>爱家租房&nbsp;&nbsp;享受家的温馨</p>
        </div>
    </div>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/js/vue.js"></script>
    <script src="/static/js/vue-resource.min.js"></script>
    <script src="/static/js/mui.min.js"></script>
    <script src="/static/js/mui.picker.min.js"></script>
    <script src="/static/js/ihome/search.js"></script>
</body>
</html>
